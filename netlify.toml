[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

[build.environment]
  GENERATE_SOURCEMAP = "false"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

